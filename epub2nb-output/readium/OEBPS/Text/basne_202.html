<p class="mlpverse">Dost jsem se už nadíval<br class="calibre13"/>
i na něhu sněhu<br class="calibre13"/>
a přece tady vyhnán do Ráje<br class="calibre13"/>
je leden —<br class="calibre13"/>
oči mi probodává jas</p>

<p class="mlpverse">Nestačím už zaznamenat nic<br class="calibre13"/>
ubylo zajíců a koroptví zbylo jen pár<br class="calibre13"/>
straky přelétají z vrby na vrbu<br class="calibre13"/>
poštolka je tak lehká<br class="calibre13"/>
jako by se nevznášela z hladu<br class="calibre13"/>
a smála se Newtonovi</p>

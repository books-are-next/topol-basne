<p class="mlpverse">Byla zima a profesoři jazyka<br class="calibre13"/>
odjeli do hor na dovolenou<br class="calibre13"/>
To osmělilo básníky cvičili se<br class="calibre13"/>
jak to kdo řekne</p>

<p class="mlpverse">Vyznávali se<br class="calibre13"/>
a stavěli huhuláky<br class="calibre13"/>
hrdinských póz<br class="calibre13"/>
vědouce že ňákou chvíli to vydrží<br class="calibre13"/>
a neroztaje když pořád sněží</p>

<p class="mlpverse">A jak bude po Velikonocích?</p>

<p class="mlpverse">Naskytnou se jim jiné vnady<br class="calibre13"/>
na luzích poézie</p>

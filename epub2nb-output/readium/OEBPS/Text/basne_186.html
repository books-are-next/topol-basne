<p class="mlpverse">Mlčet a přesto nezamlčet nic<br class="calibre13"/>
mluvit a přece neříci</p>

<p class="mlpverse">Věčně den po dni chvíli od chvíle<br class="calibre13"/>
dětsky se dožadovat slov<br class="calibre13"/>
šílet až k vystřízlivění<br class="calibre13"/>
opíjet se až ke kocovině<br class="calibre13"/>
když ještě mluvím a už blábolím</p>

<p class="mlpverse">Je to nevyléčitelná posedlost</p>

<p class="mlpverse">Jak ten dub který shazuje staré listí<br class="calibre13"/>
aby potajmu chystal nové</p>

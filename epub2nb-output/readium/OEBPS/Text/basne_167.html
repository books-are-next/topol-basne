<h2 class="mlpuroven1zvlastnipripadyjakouroven2basen">Rozpomněnka</h2>

<p class="mlpverse">Smutný zaříkávač dálek<br class="calibre13"/>
v pokoji plném bílých křídel<br class="calibre13"/>
pomýšlím znovu jaké by to bylo<br class="calibre13"/>
do boku kouzel nehtem vrýt tvůj<br class="calibre13"/>
pozdní příchod</p>

<p class="mlpverse">Marně se učím odříkávat AVE<br class="calibre13"/>
držím-li přesto klubko příběhu<br class="calibre13"/>
příběh si zamotává mne</p>

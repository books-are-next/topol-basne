<h2 class="mlpuroven1zvlastnipripadyjakouroven2basen">Jsou povětří</h2>

<p class="mlpverse">Jsou povětří kdy na střeše<br class="calibre13"/>
Taška dávný stav tkalcovský<br class="calibre13"/>
Klape jako divý hnát v márnici<br class="calibre13"/>
A madona na rozcestí s dvojverším<br class="calibre13"/>
Promrzlá na kost upouští děťátko<br class="calibre13"/>
Které už nepláče a nekřičí</p>

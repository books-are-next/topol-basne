<h2 class="mlpuroven1zvlastnipripadyjakouroven2basen">Pastviny těla</h2>

<p class="mlpverse">Očima nemodlivýma mne svlékáš<br class="calibre13"/>
opilým dechem rabuješ mé rty<br class="calibre13"/>
rukama bezbožně se dotýkáš<br class="calibre13"/>
mého boku jak svého hřebce<br class="calibre13"/>
dosud nezkroceného v prérii těla<br class="calibre13"/>
na mé mlčení roubuješ rozčepýřený<br class="calibre13"/>
květ bující mezi stehny</p>

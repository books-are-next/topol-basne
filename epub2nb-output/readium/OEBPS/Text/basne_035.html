<h2 class="mlpuroven1zvlastnipripadyjakouroven2basen">Výpad</h2>

<p class="mlpverse">Nebesklon sklápí k mužům noc<br class="calibre13"/>
A k zbroji zbroj a helmice<br class="calibre13"/>
Rejtarský stín jde na půlnoc<br class="calibre13"/>
A luna polnice</p>

<p class="mlpverse">Její břesk proti rozbřesku<br class="calibre13"/>
Samet tmy tře se po rzi dne<br class="calibre13"/>
A muži sáhnou na přezku<br class="calibre13"/>
A strach je pobídne</p>

<h2 class="mlpuroven1zvlastnipripadyjakouroven2basen">Nebáseň</h2>

<p class="mlpverse">Až je báseň jak ten kůl v plotě<br class="calibre13"/>
osiřelá růže podzimu<br class="calibre13"/>
není to už ani echo křepelčí písně<br class="calibre13"/>
jenom štěkot pominutých loveckých psů<br class="calibre13"/>
se dovolává pohasínajícího nebe</p>

<p class="mlpverse">Jak lampa s knotem bez oleje<br class="calibre13"/>
polomdlobná bezesná noc<br class="calibre13"/>
liška bez zaměstnání sova bez úvazku</p>

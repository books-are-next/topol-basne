<h2 class="mlpuroven1zvlastnipripadyjakouroven2basen">Tkvění</h2>

<p class="mlpverse">V střemhlavu nebesa se tříští<br class="calibre13"/>
O tvrdé kolenní hroty<br class="calibre13"/>
Mé ponoukání modra</p>

<p class="mlpverse">Ó souboji barev!<br class="calibre13"/>
Proťal jsi oblohu sluncem<br class="calibre13"/>
Zlatých napjatých zad<br class="calibre13"/>
Anthee ukutý z mědi</p>

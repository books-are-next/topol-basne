<h2 class="mlpuroven1zvlastnipripadyjakouroven2basen">* * *</h2>

<p class="mlpverse">Jak to můžeš netušit? Když v mém bdění<br class="calibre13"/>
jsi přítulný bok mého vylekaného spánku<br class="calibre13"/>
tak něžně vzdmutá hebce kloubená<br class="calibre13"/>
aby ses mne dotýkala — to sladké dění<br class="calibre13"/>
ne nepodobné vzlyknutí vánku!</p>

<p class="mlpverse">Jak to můžeš nevědět? I v mdlobě<br class="calibre13"/>
když už mám na kahánku<br class="calibre13"/>
tě cítím jako ústřice<br class="calibre13"/>
perlu v své škebli</p>

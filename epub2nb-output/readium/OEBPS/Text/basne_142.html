<h2 class="mlpuroven1zvlastnipripadyjakouroven2basen">Svítání</h2>

<p class="mlpverse">Zesnulé ticho lednového dne<br class="calibre13"/>
Nevidím dosud tuším svítání<br class="calibre13"/>
tak mdlé a chabé a tak malátné<br class="calibre13"/>
že nepřekročí krtinu dno brázdy</p>

<p class="mlpverse">Kam se poděli ptáci?<br class="calibre13"/>
Jenom straka ošálená bloudí od stromu<br class="calibre13"/>
&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; &#160;k stromu<br class="calibre13"/>
na jehnědách ji zlákaly zmrzlé slzy</p>

<p class="mlpverse">Kde jednou smutný<br class="calibre13"/>
ničím si jistý<br class="calibre13"/>
odevzdá poklad krve —<br class="calibre13"/>
za tím chci jít!</p>

<p class="mlpverse">Nemusí být<br class="calibre13"/>
ani tak krásný<br class="calibre13"/>
smí pokulhávat<br class="calibre13"/>
s křečovými žilami<br class="calibre13"/>
s trombózou v noze<br class="calibre13"/>
jenom co by se usmál:<br class="calibre13"/>
tam jsou pohoří radosti<br class="calibre13"/>
a zde údolí hoře:<br class="calibre13"/>
říkat nemusíš nic!</p>
